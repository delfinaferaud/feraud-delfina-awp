<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fav recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header>
    <nav class="navbar sticky-top navbar-expand-md text-center" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand div-title d-flex justify-content-center align-items-center fs-2 fw-semibold" href="index.html">Reciper</a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#barraNavegacion"
        aria-controls="barraNavegacion"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="barraNavegacion">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
              class="nav-link fw-medium"
              aria-current="page"
              href="index.html"
              >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-medium me-3" href="favoritos.html">Favorites</a>
            </li>
          </ul>
          <button id="installBtn" class="boton-instalar fw-medium me-2" type="button">
          Install App
        </button>
        </div>
      </div>
    </nav>
</header>

    <div
      class="modal fade"
      id="modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2
              class="modal-title fs-3 font-bold"
              id="staticBackdropLabel"
            ></h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer flex justify-content-between"></div>
        </div>
      </div>
    </div>

    <main class="mt-5 container-lg">
      <div id="resultado-recetas" class="favoritos row"></div>
    </main>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="toast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-danger text-white">
          <strong class="me-auto text-white">Reciper</strong>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/receta.js"></script>
  </body>
</html>
